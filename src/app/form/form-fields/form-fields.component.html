<h4>Saves data in another component<br/>via subscribing and react programming paradigm</h4>

<form class="form-inline">
  <div class="form-group">
    <label for="username">User: </label>
    <input class="form-control" name="username" #username>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input class="form-control" type="password" name="password" #password>
  </div>

  <button class="btn btn-default" (click)="saveData(username.value, password.value)">
    Submit
  </button>
</form>
